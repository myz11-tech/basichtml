<!doctype html>

<html>
	<head>
		<title>Unordered List</title>
	</head>

	<body>
		<h3>An Unordered List</h3>
		<ul>
			<li>Coffee
				<ul>
					<li>Black Coffee</li>
					<li>White Coffee</li>
					<li>Cappuccino</li>
				</ul>
			</li>
  			<li>Tea</li>
  			<li>Milk</li>
		</ul>
	</body>
</html>
