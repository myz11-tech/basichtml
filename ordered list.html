<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered List</title>
</head>
<body>
	<h3>Ordered List</h3>
	<ol type="I">
		<li>Coffee
			<ul type="a">
				<li>Black Coffee</li>
				<li>White Coffee</li>
				<li>Cappuccino</li>
			</ul>
		</li>
  		<li>Tea</li>
  		<li>Milk</li>
	</ol>
</body>
</html>
